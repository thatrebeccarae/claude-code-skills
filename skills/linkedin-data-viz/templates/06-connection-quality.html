<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Connection Quality — LinkedIn Data Visualization</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
{{THEME_CSS}}
</style>
</head>
<body>
<div class="container" style="padding:40px;">
<h1 style="font-size:2.2rem;margin-bottom:8px;">Connections vs Real Relationships</h1>
<p class="section-subtitle" id="subtitle"></p>

<div class="stats-row" id="stats"></div>

<div class="charts-pair">
  <div class="card"><div class="card-title">Relationship Depth Distribution</div><div class="chart-box" style="height:320px;"><canvas id="donutChart"></canvas></div></div>
  <div class="card"><div class="card-title">Messaged vs Never Messaged</div><div class="chart-box" style="height:320px;"><canvas id="barChart"></canvas></div></div>
</div>

<div class="card" id="breakdown"></div>

<div class="card" id="takeaways"></div>
</div>

<script>
Chart.defaults.color = '#8b949e';
Chart.defaults.font.family = "'Inter', sans-serif";
Chart.defaults.plugins.tooltip.backgroundColor = '#1E2329';
Chart.defaults.plugins.tooltip.titleColor = '#fdfdfe';
Chart.defaults.plugins.tooltip.bodyColor = '#8b949e';
Chart.defaults.plugins.tooltip.borderColor = 'rgba(255,255,255,0.08)';
Chart.defaults.plugins.tooltip.borderWidth = 1;
Chart.defaults.plugins.tooltip.cornerRadius = 8;

const DATA = {{DATA}};

document.getElementById('subtitle').textContent = DATA.subtitle || '';
const statsEl = document.getElementById('stats');
if (DATA.stats) statsEl.innerHTML = DATA.stats.map(s => `<div class="stat"><div class="stat-value">${s.value}</div><div class="stat-label">${s.label}</div></div>`).join('');

// Donut
new Chart(document.getElementById('donutChart').getContext('2d'), {
  type: 'doughnut',
  data: {
    labels: DATA.donut_labels,
    datasets: [{
      data: DATA.donut_data,
      backgroundColor: ['#c9a84ccc', '#4eadabcc', '#8b7ec8cc', '#d4845aaa', '#4a9f9d99', 'rgba(255,255,255,0.08)'],
      borderWidth: 2, borderColor: '#161B22'
    }]
  },
  options: {
    responsive: true, maintainAspectRatio: false, cutout: '55%',
    plugins: { legend: { position: 'bottom', labels: { font: { family: 'Inter', size: 10 }, color: '#8b949e', boxWidth: 10, padding: 10 } } }
  }
});

// Stacked bar
if (DATA.bar_datasets) {
  new Chart(document.getElementById('barChart').getContext('2d'), {
    type: 'bar',
    data: { labels: DATA.bar_labels, datasets: DATA.bar_datasets },
    options: {
      responsive: true, maintainAspectRatio: false, indexAxis: 'y',
      scales: { x: { stacked: true, grid: { color: 'rgba(255,255,255,0.08)' } }, y: { stacked: true, grid: { display: false } } },
      plugins: { legend: { position: 'bottom', labels: { font: { family: 'Inter', size: 10 }, color: '#8b949e', boxWidth: 10, padding: 10 } } }
    }
  });
}

// Breakdown
const bd = document.getElementById('breakdown');
if (DATA.breakdown) {
  bd.innerHTML = DATA.breakdown.map(b => `<div class="breakdown-row"><div class="breakdown-dot" style="background:${b.color};"></div><div class="breakdown-label"><strong>${b.tier}</strong> — ${b.description}</div><div class="breakdown-count">${b.count}</div><div class="breakdown-pct">${b.pct}</div><div class="breakdown-bar"><div class="breakdown-fill" style="width:${b.bar_width};background:${b.color};"></div></div></div>`).join('');
}

// Takeaways
const ta = document.getElementById('takeaways');
if (DATA.takeaways) ta.innerHTML = DATA.takeaways.map(t => `<div class="takeaway">${t}</div>`).join('');
</script>
</body>
</html>
